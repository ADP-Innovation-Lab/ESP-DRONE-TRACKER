; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Include the partition table
board_build.partitions = partitions.csv


; Set SPI flash size and other configurations
board_build.flash_mode = dio
board_build.flash_size = 2MB
board_upload.flash_size = 2MB
;board_upload.maximum_size = 2097152

; Set CPU frequency to 160MHz
board_build.f_cpu = 160000000L

; Additional configurations
build_flags = 
    -D CONFIG_SPIRAM_SUPPORT=y
    -D CONFIG_SPIRAM_BOOT_INIT=y

lib_deps = 
    https://github.com/vshymanskyy/TinyGSM
    https://github.com/knolleary/pubsubclient
    ;https://github.com/bblanchon/ArduinoJson
    bblanchon/ArduinoJson@^7.0.4
    ;mikalhart/TinyGPSPlus@^1.0.3
    https://github.com/adafruit/Adafruit_9DOF
    https://github.com/adafruit/Adafruit_BMP280_Library
    https://github.com/sparkfun/SparkFun_u-blox_GNSS_Arduino_Library